---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  accessModes:
  - ReadWriteOnce
{{- if .Values.storage.storageClass }}  
  storageClassName: {{ .Values.storage.storageClass }}
{{- end }}
  resources:
    requests:
      storage: {{ .Values.storage.pvcSize }}
