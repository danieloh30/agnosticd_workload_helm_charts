{{- if .Values.seedTackle }}
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: setup-tackle
  name: setup-tackle
  namespace: {{ .Values.namespace}}
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  selector:
    matchLabels:
      job-name: setup-tackle
  suspend: false
  template:
    metadata:
      labels:
        job-name: setup-tackle
    spec:
      containers:
      - image: {{ .Values.seedJob.repository }}:{{ .Values.seedJob.tag }}
        imagePullPolicy: {{ .Values.seedJob.pullPolicy }}
        name: setup-tackle
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: TACKLE2_USER
          value: "{{ .Values.tackleUser }}"
        - name: TACKLE2_PASSWORD
          value: "{{ .Values.tacklePassword }}"
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      securityContext: {}
      terminationGracePeriodSeconds: 30
{{- end }}
