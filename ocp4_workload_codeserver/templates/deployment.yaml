---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
{{- with .Values.initContainer }}
      initContainers:
      - name: initialize
        image: {{ .repository }}:{{ .tag }}
        imagePullPolicy: {{ .pullPolicy }}
        resources:
          requests:
            cpu: {{ .requests.cpu }}
            memory: {{ .requests.memory }}
{{- end }}
        env:
        - name: CODE_WORKSPACE_NAME
          value: {{ .Values.workspaceName | quote }}
        - name: CODE_PASSWORD
          value: {{ .Values.password | quote }}
        - name: CODE_REPOS_LIST
          value: {{ .Values.repositoryList }}
        - name: CODE_EXTENSIONS_LIST
          value: {{ .Values.extensionList }}
        volumeMounts:
        - name: {{ .Values.name }}-volume
          mountPath: /home/codeserver
      containers:
      - name: {{ .Values.name }}
{{- with .Values.mainContainer }}
        image: {{ .repository }}:{{ .tag }}
        imagePullPolicy: {{ .pullPolicy }}
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: {{ .requests.cpu }}
            memory: {{ .requests.memory }}
{{- end }}
        volumeMounts:
        - name: {{ .Values.name }}-volume
          mountPath: /home/codeserver
      restartPolicy: Always
      volumes:
      - name: {{ .Values.name }}-volume
        persistentVolumeClaim:
          claimName: {{ .Values.name }}
