---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "ocp4_workload_codeserver.fullname" . }}
  labels:
    {{- include "ocp4_workload_codeserver.labels" . | nindent 4 }}
spec:
  port:
    targetPort: 8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ include "ocp4_workload_codeserver.fullname" . }}
    weight: 100
  wildcardPolicy: None
